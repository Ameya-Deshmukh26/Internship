<ion-header>
  <ion-toolbar>
    <ion-title>dogs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" (click)="displayDogs('havanese')"> Havenese</ion-button>
  <ion-button color="secondary" (click)="displayDogs('maltese')"> Maltese</ion-button>
  <ion-button color="success" (click)="displayDogs('pug')"> Pug</ion-button>
  <ion-button color="danger" (click)="displayDogs('husky')"> Husky</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let dog of dogList">
        <img [src]="dog" alt="">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
